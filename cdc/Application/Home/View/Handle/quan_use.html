
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/tongji.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
    <script src="__PUBLIC__/js/bianse.js"></script>
    </head>
    <body>
        <form method="post" action="__URL__/quan_useU" onsubmit="return sub()">
         <div id="add" >
        登录账号:<input type="text" id="username" style="width: 220px" name="username" value="{$arr.username}"><br><br>
        用户姓名:<input type="text" id="user" style="width: 220px" name="user" value="{$arr.name}"><br><br>
     
        <!--确认密码:<input type="password" id="password2" style="width: 220px"><br><br>-->
        选择角色:<select name="role_id" style="width: 220px" id="role_id">
            <option value="{$role_i.role_id}">{$role_i.role_name}</option>
            <volist name="re" id="vel">
            <option value="{$vel.id}">{$vel.role_name}</option>
            </volist>
        </select><br><br>
        旗舰店　:<select name="fiagshop" style="width: 220px" id="fiagshop">
            <option value='0'>请选择</option>
            <volist name="shop_id" id="val">
                <if condition="$val.shop_id eq $role">
                    <option value="{$val.shop_id}" selected="selected">{$val.shop_name}</option>
                    <else/><option value="{$val.shop_id}">{$val.shop_name}</option>
                </if>  
            </volist>
        </select><br><br>
        <!--填写密码:<input type="password" id="password" style="width: 220px" name="password"><br><br>-->
        <input type="submit" value="确定" style="width: 150px" >　　　
        <input type="hidden" value="{$arr.id}" style="width: 150px" name="id">　　　
        <a href="__URL__/quan_upt"><input type="button" value="返回" style="width: 150px" ></a>
        </div>
            </form>
         <script>
        function sub(){
            if($("#password").val()==""){
                alert("请输入密码！");
                return false;
            }
        }
        </script>
    </body>
    

</html>
