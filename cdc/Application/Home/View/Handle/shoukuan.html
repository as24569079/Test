<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/tongji.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/bianse.js"></script>
    <style>
        .yinhangka{
            margin-top:20px;margin-left:20px
        }
        .yinhangka > span{
            color:#0000cc;
        }
        .yinhangka > input{
            width:200px;height:25px;
        }
        .sub{
            width:250px;height:30px;
            outline: none;border:0px;
            /*background:#F90;color:#FFF;*/
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post" id='form' action="__URL__/addshoukuan" onSubmit="return confirm();">
    <div>
        <span>银行卡收款设置</span>
    </div>
        <div class="yinhangka">
            <span>输入收款银行卡:</span><input type="text" name="yinhangka" id="yinhangka" placeholder=""><br><br>
            <span>输入收款人姓名:</span><input type="text" name="name" id="name" placeholder=""><br><br>
            <input type="submit" value="新增" class="sub" id="sub">
        </div>
    </form>
    <script>
        function confirm(){
            reg=/^[0-9]{16,19}$/
            if($("#yinhangka").val()==""){
                alert("请输入收款银行卡卡号!");
                return false;
            }else if(isNaN($("#yinhangka").val())){
                alert("请输入数字!");
                return false;
            }else if(!reg.test($("#yinhangka").val())){
                alert("请输入正确的银行卡卡号位数!");
                return false;
            }
            if($("#name").val()==""){
                alert("请输入收款人姓名!");
                return false;
            }else if($("#name").val().length>5){
                alert("请输入正确的收款人姓名!");
                return false;
            }
        }
    </script>
</body>
</html>
