<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/tongji.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/bianse.js"></script>
    <style>
        .yinhangka{
            margin-top:20px;margin-left:20px
        }
        .yinhangka > span{
            color:#0000cc;
        }
        .yinhangka > input{
            width:200px;height:25px;
        }
        .sub{
            width:250px;height:30px;
            outline: none;border:0px;
            background:#F90;color:#FFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post" id='form' onSubmit="return confirm();" action="__URL__/addheyue">
    <div>
        <span>新增旗舰店</span>
    </div>
        <div class="yinhangka">
            <p>旗舰店名称:</p><input type="text" name="name" id="name">
            <p>旗舰店地址:</p><input type="text" name="address" id="address">
            <p>旗舰店电话:</p><input type="text" name="tel" id="tel">
            <p>旗舰店编号:</p><input type="text" name="number" id="number"><br><br>
            <input type="submit" value="提交">
        </div>
    </form>
    <script>
       function confirm(){
         if($("#name").val()==""){
             alert("旗舰店名称为必填项!");
             return false;
         }
         if($("#tel").val()==""){
             alert("请输入旗舰店电话!");
         }else if(isNaN($("#tel").val())){
             alert("请输入数字!");
             return false;
         }else if($("#tel").val().length!=11){
             alert("请输入正确的11位手机号码!");
             return false;
         }
         if($("#number").val()==""){
             alert("旗舰店编号为必填项!");
             return false;
         }else if($("#number").val().length>10){
             alert("旗舰店编号长度不符合!");
             return false;
         }else if(isNaN($("#number").val())){
             alert("请输入数字!");
             return false;
         }
       }
    </script>
</body>
</html>
