<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/tongji.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/bianse.js"></script>
</head>
<body>
    <div>
        <form method="post" id="form" action="__URL__/operation">
        <span>操作日志</span>
        <input type="date" name="date">
        <input type="submit" value="查询">
        <table id="neirong" border='0' cellspacing='0'>
            <tr>
                <td>序号</td>
                <td>操作用户</td>
                <td>操作详情</td>
                <td>操作时间</td>
            </tr>
            <volist name='ren' id='val' key="k">
            <tr class="neirong">
                <td>{:(I('get.p'))?((I('get.p')-1)*12+$k):($k)}</td>
                <td>{$val.username}</td>
                <td>{$val.details}</td>
                <td>{$val.time}</td>
            </tr>
            </volist>
        </table>
        <div class="fena">
            {$show}
        </div>
    </div>
    </form>
</body>
</html>
