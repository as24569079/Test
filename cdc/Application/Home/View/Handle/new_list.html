<!DOCTYPE html>
<html>
    <head>
        <title>新闻管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-min.css">
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script> 
    </head>
    <body>
        <!--新增新闻按钮开始-->
        <div style="width: 100%">
            <a  class="btn btn-primary" href="__URL__/add_new" target="main" style="margin:10px;">新增新闻</a>
        </div>
         <!--新增新闻按钮结束-->
          <!--新闻list页面开始-->
            <table class="table table-condensed" cellpadding="0" cellspacing="0" border="1" style="text-align: center">
                <tr>
                    <th style="text-align: center">新闻标题</th>
                    <th style="text-align: center">发布时间</th>
                    <th style="text-align: center">新闻操作</th>
                </tr>
                <volist name="list" id="val">
                    <tr>
                        <td><a href="__URL__/new_xx/id/{$val.new_id}">{$val.title}</a></td>
                        <td>{$val.time}</td>
                        <td>
                            <center>
                                <a href="__URL__/save_new/id/{$val.new_id}" class="btn btn-primary" target="main">修改</a>
                                <a  href="__URL__/delete_new/id/{$val.new_id}" class="btn btn-danger" target="main" onClick="return confirm('确定删除?');">删除</a>  
                            </center>
                        </td>
                    </tr>
                </volist>
            </table>
            <!--新闻list页面结束-->
    </body>
</html>
