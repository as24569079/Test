<script type="text/javascript">
  $(function(){
    $("#getcode").click(function(){
        var username=$("#regName").val();
      $("#regName").attr("readonly",true);
        if(username){     
         $("#getcode").attr('disabled',true);
    　　　$.get('/CMSPages/Function.ashx',{t:1,username:username},function(data)
           { 
            switch(data){
              case 'phoneerror':{
                alert('用户账号格式错误!');
                $("#regName").attr("readonly",false);
                 $("#getcode").attr('disabled',false);
              }break;
              case 'usernameerror':{ 
                alert('没有找到该用户!');
                $("#regName").attr("readonly",false);
                $("#getcode").attr('disabled',false);
              }break;
              case 'ok':{start_sms_button($("#getcode"));
              }break;
              default:alert(data);
            }
          });
      　 }
        else{
          alert('请输入用户名!');
           $("#regName").attr("readonly",false);
                $("#getcode").attr('disabled',false);
          }
       });
    /*提交点击*/
     $("#registsubmit").click(function(){
          var username=$("#regName").val();
          var code=$("#code").val();
          var password=$("#password").val();
          var passwordRepeat=$("#passwordRepeat").val();   
             if(password==passwordRepeat)
               {
    　　　      $.post('/CMSPages/Function.ashx',{t:2,username:username,code:code,password:password},function(data){
                   if(data=='ok'){
                     alert("修改密码成功!");
                     location.href = "/PCmaster/LR/Login";
                   }
                   else if(data=='codeerror'){
                     alert("验证码错误!");
                   }
                   else alert(data);
                 });
              }
            else 
              {
                alert('两次输入密码不同，请重新输入');
              }
      　
       });
 })
    
        /*短信计时*/
  function start_sms_button(obj){
    $(".btn").addClass("ckick-btn");
    var count = 1 ;
    var sum = 60;
    var i = setInterval(function(){
      if(count > sum){
        obj.attr('disabled',false);
        obj.text('获取验证码');
        clearInterval(i);
      }else{
        obj.text('剩余'+parseInt(sum - count)+'秒');
      }
      count++;
    },1000);
   }   
</script>
