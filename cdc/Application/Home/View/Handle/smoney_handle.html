<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
        <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    </head>
    <body style="margin-left:10px">
        <form method="post" action="__URL__/smoeny_upt" id='form'>
         <div class='group' style="width: 50%;float:left">
            <div class="form-group" style="margin: 0">&nbsp;</div>
            <div class="form-group">
                当前赠送积分数量：{$qian.money}
            </div>
            <input type='hidden' id='tel_code' value='false'>
            <div class="form-group" id='tel_tishi' style='color:red'></div>
            <div class="form-group">
                <label for="exampleInputEmail1">请输入赠送积分数量</label>
                <input type="text" class="form-control" id="tel" style="width:50%;"  name="money" data-kai="off">
            </div>
            <input type='submit' value='修改' class='btn btn-primary' style='width:50%'>
         </div>
        </form>
    <script>
        $("#tel").blur(function(){
            var this_val = $(this).val();
            if(this_val==""){
                $("#tel_tishi").html("请输入积分数量!");
                $("#tel_code").val("false");
            }else if(isNaN(this_val)){
                $("#tel_tishi").html("请输入数字!");
                $("#tel_code").val("false");
            }else{
                $("#tel_code").val("true");
            }
        })
        $("#form").submit(function(){
            if($("#tel_code").val()=="false"){
                alert("请输入正确的积分数量!")
                return false;
            }
        })
    </script>
    </body>
</html>
