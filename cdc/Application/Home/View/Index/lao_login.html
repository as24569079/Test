         <script>
            function confirm(){
                var result=false;
                if($("#Login1_UserName").val()==""||$("#Login1_Password").val()==""){
                    $("#errDiv").show();
                    $("#errDiv").html("请输入账户名和密码！");
                    return false;
                }else{
                    var username = $("#Login1_UserName").val();
                    var password = $("#Login1_Password").val();
                    $.ajax({
                        async:false,
                        type:"post",
                        url:"__URL__/loginVerificationAjax",
                        dataType: "text",
                        data:{user:username,pass:password},
                        success:
                        function(data){
                            if(data == 0){
                                $("#errDiv").show();
                                $("#errDiv").html("账号密码错误！请重新输入！如忘记密码请<a href='__URL__/forget'>点击这里</a>");
                                result=false;
                            }else if(data == 1){
                                $("#yzdl").val("1");
                                result=true;
                            }
                        }
                    })  
                }
                return result;
            }
            $("#Login1_UserName").focus(function(){
                $("#errDiv").hide();
            })
            $("#Login1_Password").focus(function(){
                $("#errDiv").hide();
            })
