<script>
    function confirm(){
        var result=false;
        if($("#code").val()==""){
            alert("手机为必填项!"); 
            return false;
        }else if(isNaN($("#code").val())){
            alert("手机号码只能为数字!");
            return false;
        }else if($("#code").val().length<11){
            alert("请输入正确的11位手机号码!");
            return false;
        }else{
            var username = $("#code").val();
            $.ajax({
                async:false,
                type:"post",
                url:"__URL__/userNameAjax",
                dataType: "text",
                data:{user:username},
                success:
                function(data){
                    if(data!=1){
                        alert("手机号码不存在!请重新输入!");
                        result=false;
                    }else{
                        result=true;
                    }
                }
            })
        }
        if($("#regName").val()==""){
            alert("验证码为必填项!");
            return false;
        }else if(isNaN($("#regName").val())){
            alert("验证码只能为数字!");
            return false;
        }else if($("#regName").val()!=$("#yzmyz").val()){
            alert("验证码不正确或已过期!请重新输入!");
            return false;
        }
        if($("#password").val()==""){
            alert("登录密码为必填项!"); 
            return false;
        }else if($("#password").val().length<6){
            alert("请输入6-32位的登录密码!"); 
            return false;
        }else if(!/^([a-z]|[A-Z]|[0-9])*$/.test($("#password").val())){
            alert("登录密码不能包含特殊符号!"); 
            return false;
        }else if($("#password").val()!=""){
            if($("#password").val()==$("#fc_TwoPassword").val()){
                alert("登录密码不能与安全密码相同!"); 
                return false;
            }
        }else if($("#fc_TwoPassword").val()!=""){
            if($("#fc_TwoPassword").val()==$("#password").val()){
                alert("登录密码不能与安全密码相同!"); 
                return false;
            }
        }
        if($("#passwordRepeat").val()!=""){
            if($("#passwordRepeat").val()==""){
                alert("请再次输入登录密码!"); 
                return false;
            }else if($("#passwordRepeat").val()!=$("#password").val()){
                alert("两次输入的登录密码不相同!请再次输入!"); 
                return false;
            }
        }
        return result;
    }
</script>
