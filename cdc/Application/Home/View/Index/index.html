    <script>
            $(document).ready(function(){
                $.ajax({
                    type:"post",
                    url:"__URL__/cookSelect",
                    dataType: "text",
                    data:null,
                    success:
                    function(data){
                        if(data != ""){
                            eval("var obj="+data);
                            var str = obj.tel.substring(0,3);
                            var str2 = obj.tel.substring(7);
                            $("#login_li").html("用户："+str+"****"+str2);
                            $("#register_li").html("<a href='__URL__/signOut'>[退出]</a>");
                            $("#zhongxin").show();

                            $("#register_li").html("<a href='__URL__/register'>[注册]</a>");
                            $("#zhongxin").hide();
                        }
                    }
