    <script type="text/javascript">
        function confirm(){
            var result;
            if($("#RefUserName").val()==""){
                $(".field-validation-valid").eq(4).html($("#RefUserName").attr("data-val-required"));
                return false;
            }
            if($("#RefUserSubName").val()=="0"){
                $(".field-validation-valid").eq(6).html("请选择产品经理!");
                return false;
            }
//            if($("#Fc_Flagship").val()==""){
//                $(".field-validation-valid").eq(8).html($("#Fc_FlagshipUserSubId").attr("data-val-number"));
//                return false;
//            }
            if($("#IsAgreeTerm1").is(":checked")){
                $("#IsAgreeTerm1").val("true");
                $(".field-validation-valid").eq(9).text("");
            }else{
                $("#IsAgreeTerm1").val("false");
                $(".field-validation-valid").eq(9).text("您必须同意协议，才能注册！");
                return false;
            }
            if($("#zizhi").val()==""){
               $(".field-validation-valid").eq(0).html("请选择商品！");
               return false;
            }else{
                var zizhi = $("#zizhi").val();
                $.ajax({
                    async:false,
                    type:"post",
                    url:"__URL__/jineselect2",
                    dataType: "text",
                    data:{qian:zizhi},
                    success:
                    function(data){
                        if(data==1){
                            $(".field-validation-valid").eq(0).html("");
                        }else{
                            $(".field-validation-valid").eq(0).html("账户积分不足！");
                            result=false;
                        }
                    }
                })
            }
            if($("#Fc_HTdatetime").val()==""){
                return false;
            }
            if($("#Fc_HTDateArea").val()==""){
                return false;
            }
            if($("#RefUserName").attr("data-val")=="false"){
                return false;
            }
            if($("#RefUserSubName").attr("data-val")=="false"){
                return false;
            }
//            if($("#Fc_Flagship").attr("data-val")=="false"){
//                return false;
//            }
            return result;
        }
    </script>
