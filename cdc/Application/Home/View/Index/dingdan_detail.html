<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
        <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <form method="post" action="__URL__/tuihuo_shenqing" id='form'>
            <input type="hidden" name="item_id" id="item_id" value='{$arr.item_id}'>
         <div class='group' style="width: 50%;float:left">
            <div class="form-group" style="margin: 0">&nbsp;</div>
            <div class="form-group">
                <label for="exampleInputEmail1">商品名称</label>
               {$arr.item_name}
            </div>
            <div class="form-group" id='tel_tishi' style='color:red'></div>
            <div class="form-group">
                <label for="exampleInputEmail1">选择数量</label>
                <input type='hidden' value='{$arr.quantity}' id='num' >
                <input type='hidden' value='{$arr.order_id}' name='order_id' >
                <input type='hidden' value='{$arr.detail_id}' name='detail_id' >
                <input type='button' value='-'  id='jian'><input type='number' value='1' style='width:50px;text-align:center' id='number' name='number'><input type='button' value='+' id='jia'>
            </div>
           
             <div class="form-group">
                <label for="exampleInputEmail1">备注</label>
                <textarea cols="30" rows='5' name='beizhu' class="form-control"></textarea>
            </div>
            <input type='submit' value='申请' class='btn btn-primary' style='width:50%;' id="add">
         </div>
        </form>
        <script>
            $(function(){
                  
                $("#jian").click(function(){
                    var zhi = $("#number").val();
                    if((zhi*1)-1 <=0){
                        alert("数量最小为1");
                    }else{
                        $("#number").val((zhi*1)-1);
                    }
                })
                $("#jia").click(function(){
                    var zhi = $("#number").val();
                    var num = $("#num").val();
                    if((zhi*1)+1 > num){
                        alert("购买数量为："+num+"可退数量最多为："+num);
                    }else{
                         $("#number").val((zhi*1)+1);
                    }
                })
            })
        </script>
    </body>
</html>
