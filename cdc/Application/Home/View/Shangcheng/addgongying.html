<!DOCTYPE html>
<html>
<head>

    <style>
        .yinhangka{
            margin-top:20px;margin-left:20px
        }
        .yinhangka > span{
            color:#0000cc;
        }
        .yinhangka > input{
            width:200px;height:25px;
        }

            width:250px;height:30px;

        }

<body>
    <form method="post" id='form' onSubmit="return confirm();" action="__URL__/addgy">
    <div>
        <span>新增供应商</span>
    </div>
        <div class="yinhangka">
            <p>供应商名称:</p><input type="text" name="name" id="name">
            <p>联系人姓名:</p><input type="text" name="user" id="address">

            <input type="submit" value="提交">

    <script>
       function confirm(){
         if($("#name").val()==""){
             alert("供应商名称为必填项!");
             return false;
         }
       }
    </script>
