        .btn {

            border: 1px solid #cccccc;
            *border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

            .btn:hover,
            .btn:focus,
            .btn:active,
            .btn.active,
            .btn.disabled,
            .btn[disabled] {
                color: #333333;
                background-color: #e6e6e6;
                *background-color: #d9d9d9;
            }

            .btn:active,
            .btn.active {
                background-color: #cccccc \9;
            }

            .btn:first-child {
                *margin-left: 0;
            }

            .btn:hover,
            .btn:focus {
                color: #333333;
                text-decoration: none;
                background-position: 0 -15px;
                -webkit-transition: background-position 0.1s linear;
                -moz-transition: background-position 0.1s linear;
                -o-transition: background-position 0.1s linear;
                transition: background-position 0.1s linear;
            }

            .btn:focus {
                outline: thin dotted #333;
                outline: 5px auto -webkit-focus-ring-color;
                outline-offset: -2px;
            }

            .btn.active,
            .btn:active {
                background-image: none;
                outline: 0;
                -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
                -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            }

            .btn.disabled,
            .btn[disabled] {
                cursor: default;
                background-image: none;
                opacity: 0.65;
                filter: alpha(opacity=65);
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
            }

<script>
    //图片上传路径更换
    function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { 
              url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) {
              url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) {
              url = window.webkitURL.createObjectURL(file) ;
            }
             return url ;
    }
    $(document).ready(function(){
            var mydate = new Date();
            var str = "" + mydate.getFullYear() + "-";
            str += (mydate.getMonth()+1) + "-";
            str += mydate.getDate();
            $("#timeout").val(str);
        $("#shangchuan").click(function(){
            var obj = document.getElementById('gRemark') ; 
                obj.outerHTML=obj.outerHTML; 
            var sc = $(".sc");
            for(var i=0;i<sc.length;i++){
               $(".sc").eq(i).detach(); 
            }
            $("#gRemark").click();
            $("#gRemark").change(function(){
                $("#xianshi").append("<img class='sc' src='"+getObjectURL(this.files[0])+"' style='width:150px;height:150px'>")
                
            })
            
        })
        $("#leibie_sel").change(function(){
            var value = $(this).val();
            $("#zifenlei").children("option").detach();
            if(value !=""){
                 $.ajax({
                    type:"post",
                    url:"__URL__/Select",
                    dataType: "text",
                    data:{value:value},
                    success:
                    function(data){
                        if(data!=""){
                            eval("var obj="+data);
                            $("#zifenlei").show();
                            $("#zifenlei").append("<option value='0'>请选择子分类</option>");
                            for(var i=0;i<obj.length;i++){
                                $("#zifenlei").append("<option value='"+obj[i].category_id+"'>"+obj[i].category_name+"</option>")
                            }
                        }
                    }
                })
            }
        })
    })
    function confirm(){
        if($("#shangpinname").val()==""){
            alert("请输入商品名称!");
            return false;
        }
        if($("#leibie_sel").val()=="0"||$("#zifenlei").val()=="0"){
            alert("请选择类别!");
            return false;
        }
        if($("#sc_sel").val()==""){
            alert("请选择商城!");
            return false;
        }
//        if($("#s_yj").val()==""){
//            alert("请输入电子币原价!");
//            return false;
//        }
//        if($("#s_danjia").val()==""){
//            alert("请输入电子币现价!");
//            return false;
//        }
//        if($("#g_yj").val()==""){
//            alert("请输入购物币原价!");
//            return false;
//        }
//        if($("#g_danjia").val()==""){
//            alert("请输入购物币现价!");
//            return false;
//        }
        if($("#danjia").val()==""){
            alert("请输入价格!");
            return false;
        }
        if($("#shuliang").val()==""){
            alert("请输入数量!");
            return false;
        }
        if($("#supplierName").val()=="0"){
            alert("请选择供应商!");
            return false;
        }
        if($("#guige").val()==""){
            alert("请输入规格!")
            return false;
        }
    }
</script>
