<script>

	$(document).ready(function () {

            $("#select").change(function(){
                window.location.href="orderlist_s?shop_id="+$("#select").val();
//            alert();
            })
            
            

                $(".stupid").click(function () {
                   // alert($(this).data("flag"));
                 if($(this).data("flag")=="1")
                 {   
                    $(this).find(".fuc").remove();                   
                    $(this).data("flag","0");
                    return;
                 }
                 else
                 {
                    
                      $(this).data("flag","1");
                  
                 }
                var order_id=$(this).attr("data-order_id");
                $(".fuc").empty();
                        $.ajax({
                                type:"post",
                                url:"__URL__/orderlist_ajax",
                                dataType: "text",
                                data:{value:order_id},
                                success:
                                function(data){                                
                                    var b = "";
                                    eval("var zhi="+data);
                                     b+='<div class="fuc" >'+
                                        '<div class="xq" style="width:100%;text-align:center;font-size:16px">订单详情('+zhi.length+'件商品)</div>';
                               
                                    for(var i=0;i<zhi.length;i++){
                             b+='<div class="xq" style="width:100%"><table><tr><th>产品名字</th><th>条形码</th><th>数量</th><th>单价</th></tr><tr><td>'+zhi[i].item_name+'</td><td>'+ zhi[i].bar_code+'</td><td>'+
                                     zhi[i].quantity+'</td><td>'+zhi[i].price+'.00</td></tr></table></div>';
                                    }
                                    b+='</div> ';
                                    $(".position"+zhi[0].order_id).append(b);
                                }
                            })             
                 })  
                 $(".tongguo").click(function(){
                     var order_id = $(this).attr("data-id");
                     $.post("__URL__/dd_shenhe",{"order_id":order_id},function(data){
//                         alert(data);
                         if(data ==1) {
                             alert("发货申请已通过");
//                             prn1_preview();
                             location.reload();
                         } else if(data==2) {
                             alert("该商品没有库存");
                         } else {
                             alert("该商品没有那么多库存了")
                         }
                     })
                 })
            $(document).ready(function () {
        $(".wifahuo").click(function(){
             $("#address_people").fadeIn(1000);
             $("#item_id").val($(this).attr("data-item_id"));
    
             $("#order_id").val($(this).attr("data-id"));
             $("#order_type").val($(this).attr("data-type"));
        
             $("#flag_id").val($("[name='qjd'] option:selected ").val())
            
        })
        $("#address_d").click(function(){
             $("#address_people").fadeOut(1000);
            
        })
