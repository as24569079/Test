<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/shop_new.js"></script>
    <style>
        body{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="__URL__/addshop_upt" id="form">
        <div class='group'>
            <div class="form-group" style="margin: 0">&nbsp;</div>
            <div class="form-group">
                <label for="biaoti">通知标题</label>
                <input type="text" class="form-control" id="biaoti" placeholder="" style="width:60%" name="biaoti" value="{$new.title}"> 
                <input type="hidden" value="{$new.new_id}" name="id">
            </div>
            <div class="form-group">
                <label for="centent">通知内容</label>
                <textarea  type="text"  name="content" id="EditorId" placeholder="请输入内容">{$new.content}</textarea>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/jq/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/jq/ueditor.all.min.js"></script>
        <script type="text/javascript">
            window.UEDITOR_HOME_URL = "__PUBLIC__/admin/ueditor/";//配置路径设定为UEditor所放的位置
            window.onload=function(){
               window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
               window.UEDITOR_CONFIG.initialFrameWidth=800;//编辑器的宽度
               var editor = new UE.ui.Editor({
                   imageUrl : '__APP__/Editor/uploadImage',
                   fileUrl : '__APP__/Editor/uploadFile',
                   imagePath : '',
                   filePath : '',
                   imageManagerUrl:'__APP__/Editor/imageManage', //图片在线管理的处理地址
                   imageManagerPath:'__ROOT__/'
               });
               editor.render("EditorId");//此处的EditorId与<textarea name="content" id="EditorId">的id值对应 </textarea>
            }
        </script>  
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="提交" style="width:60%">
            </div>
        </div>
    </form>
</body>
</html>
