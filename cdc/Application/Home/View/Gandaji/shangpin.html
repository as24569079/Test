<script>
    //图片上传路径更换
    function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { 
              url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) {
              url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) {
              url = window.webkitURL.createObjectURL(file) ;
            }
             return url ;
    }
    $(document).ready(function(){
            var mydate = new Date();
            var str = "" + mydate.getFullYear() + "-";
            str += (mydate.getMonth()+1) + "-";
            str += mydate.getDate();
            $("#timeout").val(str);
        $("#shangchuan").click(function(){
            var obj = document.getElementById('gRemark') ; 
                obj.outerHTML=obj.outerHTML; 
//            var sc = $(".sc");
//            for(var i=0;i<sc.length;i++){
//               $(".sc").eq(i).detach(); 
//            }
            var th = $(this);
            $("#gRemark").click();
            $("#gRemark").change(function(){
               th.parent().prev().prev().attr("src",getObjectURL(this.files[0]));
            })
            
        }) 
         $("#shangchuan2").click(function(){
            var obj = document.getElementById('gRemark2') ; 
                obj.outerHTML=obj.outerHTML; 
            var th = $(this);
            $("#gRemark2").click();
            $("#gRemark2").change(function(){
               th.parent().prev().prev().attr("src",getObjectURL(this.files[0]));
            })
            
        }) 
        $("#shangchuan3").click(function(){
            var obj = document.getElementById('gRemark3') ; 
                obj.outerHTML=obj.outerHTML; 
            var th = $(this);
            $("#gRemark3").click();
            $("#gRemark3").change(function(){
               th.parent().prev().prev().attr("src",getObjectURL(this.files[0]));
            })
            
        }) 
        $("#shangchuan4").click(function(){
            var obj = document.getElementById('gRemark4') ; 
                obj.outerHTML=obj.outerHTML; 
            var th = $(this);
            $("#gRemark4").click();
            $("#gRemark4").change(function(){
               th.parent().prev().prev().attr("src",getObjectURL(this.files[0]));
            })
            
        }) 
        $("#shangchuan5").click(function(){
            var obj = document.getElementById('gRemark5') ; 
                obj.outerHTML=obj.outerHTML; 
            var th = $(this);
            $("#gRemark5").click();
            $("#gRemark5").change(function(){
               th.parent().prev().prev().attr("src",getObjectURL(this.files[0]));
            })
            
        }) 
        $(".imgs").dblclick(function(){
            var th = $(this);
            if(confirm("是否删除？")){
                th.attr("src",'');
                var id = th.next().next().next().attr("id");
                var zhi = document.getElementById(id);
                zhi.value="";
            }
        })
        $("#leibie_sel").change(function(){
            var value = $(this).val();
            $("#zifenlei").children("option").detach();
            if(value !=""){
                 $.ajax({
                    type:"post",
                    url:"__URL__/Select",
                    dataType: "text",
                    data:{value:value},
                    success:
                    function(data){
                        if(data!=""){
                            eval("var obj="+data);
                            $("#zifenlei").show();
                            $("#zifenlei").append("<option value='0'>请选择子分类</option>");
                            for(var i=0;i<obj.length;i++){
                                $("#zifenlei").append("<option value='"+obj[i].category_id+"'>"+obj[i].category_name+"</option>")
                            }
                        }
                    }
                })
            }
        })
    })
    function confirm2(){
        if($("#bianma").val() !== ''){
            $.post("__URL__/code_barcode2",{"bar_code":$("#bianma").val()},function(data){
                if(data == 1){
                    alert("商品编码已存在");  
                }else{
                     if($("#shangpinname").val()==""){
                         alert("请输入商品名称!");
                     }else if($("#leibie_sel").val()=="0"||$("#zifenlei").val()=="0"){
                         alert("请选择类别!");
                     }else if($("#bianma").val()=="" || $("#bianma").val().length !== 13){
                         alert("请输入13为编码!");
                     }else if($("#danjia").val()==""){
                         alert("请输入价格!");
                     }else if($("#supplierName").val()=="0"){
                         alert("请选择供应商!");
                     }else if($("#guige").val()==""){
                         alert("请输入规格!")
                     }else if($("#s_ghjg").val() == ""){
                         alert("请输入供货商价格")
                     }else{
                           $("#form").submit();
                     }
                }
            })
        }
      
      
    }
