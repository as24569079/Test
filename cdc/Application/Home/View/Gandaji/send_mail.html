<!DOCTYPE html>

<html>
    <head>
        <title>发送站内信</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-min.css">
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script> 
    </head>
    <body>
          <!--新闻标题和内容的表单开始-->
        <form method="post" action="__URL__/add_mailedit" onSubmit="return confirm();">
            <div style="width:100%">
                <div style="margin: 10px;">
                    <label>站内信标题 <span style="color: #f58266;">&nbsp;*</span></label>
                    <input type="text" placeholder="请输入新闻标题" id="title" name="title" style="width:50%">
                </div>
                  <div style="margin: 10px;">
                    <label>接收站内信 <span style="color: #f58266;">&nbsp;*</span></label>
                    <select name="send">
                        <option value="1">所有人</option>
                    </select>
                </div>
                <label style="margin: 10px;">站内信内容 <span style="color: #f58266;">&nbsp;</span></label>
                <textarea  type="text"  name="content" id="EditorId" placeholder="请输入内容"></textarea>
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/jq/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/jq/ueditor.all.min.js"></script>
            <script type="text/javascript">
                window.UEDITOR_HOME_URL = "__PUBLIC__/admin/ueditor/";//配置路径设定为UEditor所放的位置
                window.onload=function(){
                window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
                window.UEDITOR_CONFIG.initialFrameWidth=800;//编辑器的宽度
                var editor = new UE.ui.Editor({
                    imageUrl : '__APP__/Editor/uploadImage',
                    fileUrl : '__APP__/Editor/uploadFile',
                    imagePath : '',
                    filePath : '',
                    imageManagerUrl:'__APP__/Editor/imageManage', //图片在线管理的处理地址
                    imageManagerPath:'__ROOT__/'
                });
                editor.render("EditorId");//此处的EditorId与<textarea name="content" id="EditorId">的id值对应 </textarea>
              }
            </script>
            </div>

            <input type='submit' value='提交' style='width: 150px' id="sub">
         </form>
            <!--新闻标题和内容的表单结束-->
        <script>
            function confirm() {
                if ($("#title").val() == '') {
                    alert("请输入标题");
                    return false;
                }
            }
        </script>
    </body>
</html>
