<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/phone_banner.js"></script>
    <style>
        .op{
            display: inline;
        }
        #em,#em2{
            color:red;
        }
        .color{
            color:red;
        }
        #zongji{
            font-size:24px;
        }
        .th{
            width:30%;
        }
        .tr{
            height: 150px;
        }
    </style>
</head>
<body>
    <div style="width:100%;background: rgba(0,0,64, 0.6);z-index: 999999;position: absolute;display: none" id="div">
        <div style="background:#fff;z-index: 10000000;width:20%;margin: auto;margin-top:15%;height:200px;border-radius: 5px;text-align: center;line-height: 200px;color:red;">
            
        </div>
    </div>
    <form method="post" action="__URL__/addbanner" enctype="multipart/form-data" id="form">
        <div class='group'>
            <div class="form-group" style="margin: 0">&nbsp;</div>
            <div class="form-group">
                <input type="button" value="新增一张" class="btn btn-primary" style="width:20%" id="add">
                <input type="button" value="删除一张" class="btn btn-primary" style="width:20%" id="del">
                <input type="submit" value="上传图片" class="btn btn-primary" style="width:30%;float:right">
            </div>
            <table class="table table-bordered" id="table" data-val="on">
                <tr>
                    <th class="th">banner图</th>
                    <th class="th">图片预览</th>
                    <th class="th">操作</th>
                </tr>
                <volist name="images" id="val" key="k">
                <tr class='th tr'>
                    <td style='line-height: 150px;'>banner图{:(I('get.p'))?((I('get.p')-1)*10+$k):($k)}</td>
                    <td>
                        <img src='{$val.images_url}' style='margin:auto;width:100%;height:150px' class='img'>
                    </td>
                    <td style='line-height:150px;'>
                    <center>
                        <input type='button' value='替换' class='btn btn-primary huan' data-id="{$val.banner_id}">
                        <input type='button' value='删除' class='btn btn-primary del' data-id="{$val.banner_id}">
                    </center>
                    </td>
                </tr>
                </volist>
            </table>
        </div>
        <div class="hide">
            <input type="file" id="files" name="images">
            <input type="file" id="upt_files" name="upt_files">
            <input type="hidden" id="banner_id" name="banner_id">
        </div>
    </form>
</body>
</html>
