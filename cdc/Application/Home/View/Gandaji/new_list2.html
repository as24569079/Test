<!DOCTYPE html>
<html>
    <head>
        <title>新闻管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/css/tongji.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/bianse.js"></script>
    <script src="__PUBLIC__/js/jquery.table2excel.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/boot.css"/>
    </head>
    <body>
        <!--新增新闻按钮开始-->
            <form method="post" id="form" action="__URL__/new_tuij2" onsubmit="return yan()">
        <div style="width: 100%;float:left">
            <!--<a  class="btn btn-primary" href="__URL__/add_new" target="main" style="margin:10px;">新增新闻</a>-->
              <input type="submit" value="推荐" style="width: 150px;margin-left: 45px;float:right">
        </div>
         <!--新增新闻按钮结束-->
          <!--新闻list页面开始-->
       
            <table cellpadding="0"  style="text-align: center">
                <tr class="neirong">
                    <th style="text-align: center">首页公告</th>
                    <th style="text-align: center">新闻标题</th>
                    <th style="text-align: center">发布时间</th>
                    <th style="text-align: center">新闻操作</th>
                </tr>
                <volist name="list" id="val">
                    <tr class="neirong">
                        <td><if condition="$val.xp_tj eq 1">
                        <input type="checkbox" name="check[]" value="{$val.new_id}" class="xuanzhong" checked="checked"><span></span><if condition="$val.xp_px neq 0 "><input type='text' style='width:50px' name='{$val.new_id}' value='{$val.xp_px}'></if>
                        <else/>
                        <input type="checkbox" name="check[]" value="{$val.new_id}" class="xuanzhong"><span></span><if condition="$val.xp_px neq 0 "><input type='text' style='width:50px' name='{$val.new_id}' value='{$val.xp_px}'></if>
                    </if></td>
                        <td><a href="__URL__/new_xx/id/{$val.new_id}">{$val.title}</a></td>
                        <td>{$val.time}</td>
                        <td>
                            <center>
                                <a href="__URL__/save_new/id/{$val.new_id}" class="btn btn-primary" target="_blank">修改</a>
                                <a  href="__URL__/delete_new/id/{$val.new_id}" class="btn btn-danger" target="main" onClick="return confirm('确定删除?');">删除</a>  
                            </center>
                        </td>
                    </tr>
                </volist>
            </table>
               
           </form>
            <!--新闻list页面结束-->
            <script>
                 function yan(){
               var box = $("input[name='check[]']");
               var m = 0;
               for(var i=0;i<box.length;i++){
                    if(box.eq(i).attr("checked") == "checked"){
                        m = m+1;
                    }   else{
                    }
                };
                if(m>6){
                    alert("最多选6个新闻推荐");
                    return false;
                }
                
           }
           $(function(){
              $(".xuanzhong").click(function(){
                  if($(this).attr("checked") == 'checked'){
                    $(this).next().after("<input type='text' name='"+$(this).val()+"' style='width:50px' class='paixu'>")
                }else{
                    $(this).next().next().remove();
                }
              })   
           })
        </script>
            </script>
    </body>
</html>
